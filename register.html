<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration</title>
  </head>
  <body>
    <font size="15">
      <center>
        <h2>Registration Form</h2>
        <form>
          <label for="fname" id="fname"> First Name: </label> <br />
          <input type="text" id="fname" name="fname" />

          <br >

          <label for="mname" id="mname"> Middle Name:</label> <br />
          <input type="text" id="mname" name="mname" />
          <br >

          <label for="lname" id="lname"> Last Name: </label> <br />
          <input type="text" id="lname" name="lname" />
          <br >

          <label for="aname" id="aname"> Aadhar Number: </label> <br />
          <input type="number" id="aname" name="aname" />
          <br >

          <label for="mnumber" id="mnumber"> Mobile Number:</label> <br />
          <input type="number" id="mnumber" name="mnumber" />
          <br >
          <label for="gender">Gender:</label> <br />
          <input type="radio" value="male" name="gender" />
          <label for="male"> Male </label>

          <input type="radio" value="female" name="gender" />
          <label for="male"> female </label>

          <br />
          <label for="email" id="email"> Email id:</label> <br />
          <input type="text" id="email" name="email" />
          <br />

          <input
            type="submit"
            onclick="alert('Your response has been submitted successfully')"
          />
        </form>
      </center>
    </font>
  </body>
</html>
